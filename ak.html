<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viswasam - Cast & Crew</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
        text-align: center;
    }

    header {
        background-color: blue;
        color: white;
        padding: 20px 20px;
    }

    .poster {
        margin-top: 20px;
    }

    .poster img {
        width: 300px;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    h1 {
        margin: 10px 0;
    } 

    .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin: 30px;
        gap: 20px;
    }

    .card {
        background-color: white;
        border-radius: 10px;
        padding: 15px;
        width: 200px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .card img {
        width: 100%;
        height: 260px;
        object-fit: cover;
        border-radius: 8px;
    }

    .name {
        margin-top: 10px;
        font-weight: bold;
        font-size: 18px;
    }

    .role {
        font-size: 0.9em;
        color: gray;
    }
    </style>
</head>
<body>

    <header>
    <h1>ðŸŽ¬ Viswasam (2019) - Cast & Crew</h1>
    </header>

    <div class="poster">
    <img src="Viswasamjpg.jpeg" alt="Viswasam Poster">
    </div>

    <div class="container">

    
    <div class="card">
        <img src="https://www.financialexpress.com/wp-content/uploads/2025/01/ajit-kumar-1.jpg" alt="Ajith Kumar">
        <div class="name">Ajith Kumar</div>
        <div class="role">as Thookku Durai</div>
    </div>

    
    <div class="card">

        <img src="nayanthara.webp" alt="Nayanthara">
        <div class="name">Nayanthara</div>
        <div class="role">as Niranjana</div>
    </div>

    
    <div class="card">
        <img src="jaga.jpeg" alt="Jagapathi Babu">
        <div class="name">Jagapathi Babu</div>
        <div class="role">as Gautham Veer</div>
    </div>

    
    <div class="card">
        <img src="anikha.jpeg" alt="Anikha Surendran">
        <div class="name">Anikha</div>
        <div class="role">as Swetha (Durai's Daughter)</div>
    </div>

    
    <div class="card">
        <img src="siva.jpeg" alt="Director Siva">
        <div class="name">Siva</div>
        <div class="role">Director</div>
    </div>

    
    <div class="card">
        <img src="imman.jpeg" alt="D Imman">
        <div class="name">D. Imman</div>
        <div class="role">Music Composer</div>
    </div>

    </div>

</body>
</html>
