<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Amazon Customer Feedback Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
    }
    .feedback-form {
      background: white;
      max-width: 480px;
      width: 100%;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 30px 25px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .feedback-form h2 {
      margin-top: 0;
      margin-bottom: 20px;
      font-weight: 700;
      color: #131921;
      font-size: 22px;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      margin-top: 15px;
      color: #111;
    }
    input[type="text"],
    input[type="email"],
    select,
    textarea {
      width: 100%;
      padding: 8px 10px;
      border: 1.5px solid #ddd;
      border-radius: 4px;
      font-size: 15px;
      color: #111;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
      font-family: Arial, sans-serif;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    select:focus,
    textarea:focus {
      border-color: #f90;
      outline: none;
    }
    textarea {
      min-height: 90px;
      resize: vertical;
    }
    .star-rating {
      margin-top: 6px;
      display: flex;
      gap: 5px;
    }
    .star-rating input[type="radio"] {
      display: none;
    }
    .star-rating label {
      font-size: 24px;
      color: #ddd;
      cursor: pointer;
      transition: color 0.2s ease;
      user-select: none;
    }
    .star-rating input[type="radio"]:checked ~ label,
    .star-rating label:hover,
    .star-rating label:hover ~ label {
      color: #ff9900;
    }
    button {
      margin-top: 25px;
      background-color: #febd69;
      border: none;
      width: 100%;
      padding: 12px 0;
      border-radius: 4px;
      font-size: 18px;
      font-weight: 700;
      letter-spacing: 0.7px;
      cursor: pointer;
      color: #111;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #f7a800;
    }
    @media(max-width: 480px) {
      body {
        padding: 20px 10px;
      }
    }
  </style>
</head>
<body>

  <form class="feedback-form" action="#" method="POST">
    <h2>Amazon Customer Feedback</h2>

    <label for="order-id">Order ID (optional):</label>
    <input type="text" id="order-id" name="order_id" placeholder="e.g., 123-4567890-1234567" />

    <label for="product-name">Product Name:</label>
    <input type="text" id="product-name" name="product_name" required placeholder="Product you purchased" />

    <label for="email">Email (optional):</label>
    <input type="email" id="email" name="email" placeholder="your.email@example.com" />

    <label>Rate the product:</label>
    <div class="star-rating" aria-label="Product rating">
      <input type="radio" id="star5" name="rating" value="5" required />
      <label for="star5" title="5 stars">&#9733;</label>

      <input type="radio" id="star4" name="rating" value="4" />
      <label for="star4" title="4 stars">&#9733;</label>

      <input type="radio" id="star3" name="rating" value="3" />
      <label for="star3" title="3 stars">&#9733;</label>

      <input type="radio" id="star2" name="rating" value="2" />
      <label for="star2" title="2 stars">&#9733;</label>

      <input type="radio" id="star1" name="rating" value="1" />
      <label for="star1" title="1 star">&#9733;</label>
    </div>

    <label for="comment">Write your review:</label>
    <textarea id="comment" name="comment" placeholder="Share your thoughts about the product..." required></textarea>

    <button type="submit">Submit Feedback</button>
  </form>

</body>
</html>
